<header class="d-flex mb-3 pt-5 justify-content-between">
  <h2>Danh sách sản phẩm</h2>
  <button routerLink="/product/add" class="btn btn-primary">Add Product</button>
</header>

<table class="table table-bordered">
	<thead>
		<tr>
			<th>ID</th>
			<th>Product Name</th>
			<th>Price</th>
			<th>Action</th>
		</tr>
	</thead>
  <tbody>
    <tr *ngFor="let product of products; index as i">
      <th scope="row">{{i}}</th>
      <td><a></a></td>
      <td></td>
      <td width="200" class="text-right">
        <button class="btn btn-primary"  >Edit</button>
        <button class="btn btn-danger ml-2" >Remove</button>
      </td>
    </tr>
  </tbody>
</table>
